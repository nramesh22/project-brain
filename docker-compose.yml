version: "3.9"

services:
  projectbrain:
    build: ./backend
    ports:
      - "8800:8800"
    env_file:
      - .env
    volumes:
      - ./repos:/repos
    depends_on:
      - neo4j
      - qdrant

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  neo4j_data:
  qdrant_data:
